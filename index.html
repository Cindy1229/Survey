<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>

<body>
    <header>
        <h1>A Survey About You</h1>
        <p>Please introduce yourself</p>
    </header>
    <div class="survey">
        <div class="q1">
            <h3>What is your sex?</h3>
            <ul class="option1">
                <li>Male</li>
                <li>Female</li>
                <li>Transgender</li>
                <li>Prefer Not To Say</li>
            </ul>
        </div>

        <div class="q2">
            <h3>What is your age?</h3>
            <ul class="option2">
                <li>10-20s</li>
                <li>20-30s</li>
                <li>30-40s</li>
                <li>Other</li>
            </ul>
        </div>

        <div class="q3">
            <h3>What is your favorite pet?</h3>
            <ul class="option3">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>

        <div class="q4">
            <h3>Question4</h3>
            <ul class="option4">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>

    <div class="end">
        <p>Thank you!</p>
        <button>Take again</button>
    </div>

</body>
<script src="app.js"></script>
</html>
